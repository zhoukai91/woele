<div ng-include="  'tpl/header.html'  "></div>
<div class="container" style="margin-top: 10px">
  <ul class="breadcrumb" style="margin-bottom: 0">
    <li><a href="#main">首页</a></li>
    <li>详情</li>
  </ul>

  <div class="panel panel-default">
    <div class="panel-body">
      <div class="page-header" style="margin-top: 0">
        <h3 style="margin-top: 0">{{dish.name}}</h3>
      </div>
      <div class="text-center">
        <img ng-src="img/{{dish.img_lg}}" class="img-responsive">
      </div>
      <div class="text-justify well" style="margin-bottom: 2px;">
        <p class="lead"><strong>主要原料：</strong>{{dish.material}}</p>
        <p>{{dish.detail}}</p>
        <div class="price text-success">{{dish.price | currency:'￥'}}</div>
      </div>
    </div>
    <div class="panel-footer">
      <div class="text-right">
        <button class="btn btn-success" ng-click="jump('/order/{{dish.did}}')">我要下单</button>
        <button type="button" class="btn btn-warning" ng-click="jump('/main')">我再看看</button>
      </div>
    </div>
  </div>
</div>

<br><br><br>
<div ng-include="  'tpl/footer.html'  "></div>
