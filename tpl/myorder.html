<div ng-include=" 'tpl/header.html' "></div>  
<div class="container">
  <h3 class="text-center">我的订单</h3>
  <div class="table-responsive">
    <table class="table table-hover table-striped table-condensed">
      <thead>
      <tr>
        <th>编号</th>
        <th>菜品</th>
        <th>下单时间</th>
        <th>联系人</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="o in orderList">
        <td>{{o.oid}}</td>
        <td style="vertical-align: middle">
          <a href="#/detail/{{o.did}}"><img ng-src="img/{{o.img_sm}}" width="80"/></a></td>
        <td>{{o.order_time | date :'yyyy-MM-dd HH:mm'}}</td>
        <td>{{o.user_name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<br><br><br>
<div ng-include=" 'tpl/footer.html' "></div>
